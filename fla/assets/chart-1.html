<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script></head>
<style type="text/css">
    html,body{
        overflow: auto;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #main{
        height: 100%;
        width: 100%;
    }
</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '薪资'
        },
        grid:{
            top:30,
            left:60,
            right:0,
            bottom:24,
        },
        tooltip: {},
        legend: {
            data:['薪资']
        },
        xAxis: {
            data: ["最低","更高","最高"]
        },
        yAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: [3100, 8000, 10000],
            barWidth:"35%",
            itemStyle:{
                color:"#fec559"
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    // myChart.setOption(option);


    function clear(){
        myChart.clear();

    }

    function draw(){
        myChart.setOption(option);

    }


    function replay(){
        myChart.clear();
        myChart.setOption(option);
    }
</script>
</body>
</html>
