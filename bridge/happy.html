<html>
<head>
    <meta charset="UTF-8">
    <title>陕西天润科技给您拜年啦</title>

    <!-- 微信分享配置开始 放置在 HEAD 标签内-->
    <script src="/static/jquery/1.11.3/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">



        //分享标题
        var title = "陕西天润科技给您拜年啦！";
        //分享描述
        var desc = "20年岁月的流逝，是沉稳前行的脚步，一路走来，感谢有你！";
        //分享图片完整网址
        var imgUrl='http://www.trgis.com/newyear/images/pageThumb.png';
        var link = window.location.href;
        $.ajax({
            url:'/mobile/jsapiSignature.do',
            method:'POST',
            data:{
                url: encodeURIComponent( link ),
            },
            dataType:'json',
            success:function( data ){
                wxShareConfig( data );
            }
        });
        function wxShareConfig( option ){
            wx.config({
                debug: false,
                appId: option.appid,
                timestamp: option.timestamp,
                nonceStr: option.noncestr,
                signature: option.signature,
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'onMenuShareQZone',
                    'hideMenuItems',
                    'showMenuItems',
                    'hideAllNonBaseMenuItem',
                    'showAllNonBaseMenuItem',
                    'addContact',
                    'profile'
                ]
            });
            wx.ready(function(){
                wx.onMenuShareTimeline({
                    title: title, // 分享标题
                    link: link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function () {
                        //alert("ok");
                    },
                    cancel: function () {
                        //alert("cancel");
                    }
                });
                wx.onMenuShareAppMessage({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl:imgUrl, // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        //alert("okapp");
                    },
                    cancel: function () {
                        //alert("cancelapp");
                    }
                });
                wx.onMenuShareQQ({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareWeibo({
                    title: title, // 分享标题
                    desc:desc, // 分享描述
                    link: link, // 分享链接
                    imgUrl:imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareQZone({
                    title: title, // 分享标题
                    desc: desc, // 分享描述
                    link:link, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
    </script>
